<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Security Check Required | vexy.wtf</title>
    <link rel="stylesheet" href="vexy-error-styles.css">
</head>
<body>
    <div class="background-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="vexy-logo">
            <div class="logo-v">V</div>
            <span class="logo-text">vexy.wtf</span>
        </div>
        
        <div class="error-code">403</div>
        
        <h1 class="error-title">Security Check Required</h1>
        
        <p class="error-message">
            Please complete the security check below to verify that you're not a robot and continue to vexy.wtf.
        </p>

        <div class="cloudflare-box">
            ::CAPTCHA_BOX::
        </div>
        
        <div class="details">
            <div class="detail-row">
                <span class="status-indicator warning"></span>
                <strong>Status:</strong> Security Challenge
            </div>
            <div class="detail-row">
                <strong>Your IP:</strong> 
                <span class="ip-address" id="ip-address" onclick="revealIP()" title="Click to reveal">
                    ::CLIENT_IP::
                </span>
            </div>
            <div class="detail-row">
                <strong>Ray ID:</strong> <span id="ray-id">::RAY_ID::</span>
            </div>
        </div>
    </div>

    <script>
        function revealIP() {
            const ipElement = document.getElementById('ip-address');
            ipElement.classList.add('revealed');
        }
    </script>
</body>
</html>
