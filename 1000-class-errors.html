<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Error | vexy.wtf</title>
    <link rel="stylesheet" href="vexy-error-styles.css">
</head>
<body>
    <div class="background-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="vexy-logo">
            <div class="logo-v">V</div>
            <span class="logo-text">vexy.wtf</span>
        </div>
        
        <div class="error-code">1xxx</div>
        
        <h1 class="error-title">Connection Error</h1>
        
        <p class="error-message">
            There was an issue connecting to our servers. This is usually a temporary problem that resolves quickly.
        </p>

        <div class="cloudflare-box">
            ::CLOUDFLARE_ERROR_1000S_BOX::
        </div>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="details">
            <div class="detail-row">
                <span class="status-indicator error"></span>
                <strong>Status:</strong> Connection Error
            </div>
            <div class="detail-row">
                <strong>Your IP:</strong> 
                <span class="ip-address" id="ip-address" onclick="revealIP()" title="Click to reveal">
                    ::CLIENT_IP::
                </span>
            </div>
            <div class="detail-row">
                <strong>Ray ID:</strong> <span id="ray-id">::RAY_ID::</span>
            </div>
        </div>
    </div>

    <script>
        function revealIP() {
            const ipElement = document.getElementById('ip-address');
            ipElement.classList.add('revealed');
        }
    </script>
</body>
</html>
